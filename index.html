<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Library - Image & SVG Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Asset Library</h1>
            <div class="storage-info">
                <span id="storageUsed">0 KB</span> / <span id="storageLimit">~5 MB</span>
            </div>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="upload-text">Drag & drop images or SVGs here</p>
                <p class="upload-subtext">or click to browse</p>
                <input type="file" id="fileInput" accept="image/*,.svg" multiple hidden>
                <button class="btn-primary" id="uploadBtn">Choose Files</button>
            </div>
        </section>

        <!-- Search and Filter Section -->
        <section class="controls-section">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search assets by filename..." />
                <button id="clearSearch" class="clear-btn" title="Clear search">Ã—</button>
            </div>
            <div class="controls-right">
                <span id="assetCount" class="asset-count">0 assets</span>
                <button id="clearAllBtn" class="btn-danger" title="Clear all assets">Clear All</button>
            </div>
        </section>

        <!-- Assets Grid -->
        <section class="assets-section">
            <div id="assetGrid" class="asset-grid">
                <!-- Assets will be dynamically inserted here -->
            </div>
            <div id="emptyState" class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <p>No assets yet</p>
                <p class="empty-subtext">Upload your first image or SVG to get started</p>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
